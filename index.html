<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Calculator</title>
    <link rel="stylesheet" href="https://unpkg.com/darkreader/darkreader.css">
    <style>
        /* Global Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        h1 {
            text-align: center;
            color: #4a90e2;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #4a90e2;
            outline: none;
        }

        button {
            width: 100%;
            background-color: #4a90e2;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #357ABD;
        }

        .output {
            margin-top: 20px;
        }

        .output p {
            font-size: 1.1em;
            background-color: #f0f8ff;
            padding: 10px;
            border-left: 4px solid #4a90e2;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .error {
            color: red;
        }

        .dot {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(74, 144, 226, 0.7);
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Score Calculator</h1>

        <label for="questions">Number of Questions:</label>
        <input type="number" id="questions" placeholder="Enter number of questions"><br>

        <label for="wrongQuestions">Questions Got Wrong:</label>
        <input type="number" id="wrongQuestions" placeholder="Enter questions got wrong"><br>
        
        <label for="basicAddition">Basic Addition Curve:</label>
        <input type="number" id="basicAddition" placeholder="Enter curve amount"><br>

        <button onclick="calculateScore()">Calculate Score</button>

        <div class="output" id="output"></div>
    </div>

    <script src="https://unpkg.com/darkreader/darkreader.js"></script>
    <script>
        // Automatically enable Dark Reader based on system preferences
        DarkReader.auto({
            brightness: 100,
            contrast: 100,
            sepia: 0
        });

        const numberOfDots = 30;
        const dots = [];

        // Flying Dots Background
        for (let i = 0; i < numberOfDots; i++) {
            const dot = document.createElement('div');
            dot.className = 'dot';
            const size = Math.random() * 10 + 5;
            dot.style.width = `${size}px`;
            dot.style.height = `${size}px`;
            dot.style.left = `${Math.random() * 100}vw`;
            dot.style.top = `${Math.random() * 100}vh`;

            const velocityX = (Math.random() * 2 - 1) * 3;
            const velocityY = (Math.random() * 2 - 1) * 3;

            dots.push({ element: dot, velocityX, velocityY });
            document.body.appendChild(dot);
        }

        function animateDots() {
            dots.forEach(dot => {
                const rect = dot.element.getBoundingClientRect();

                dot.element.style.left = `${rect.left + dot.velocityX}px`;
                dot.element.style.top = `${rect.top + dot.velocityY}px`;

                if (rect.left + dot.velocityX < 0 || rect.right + dot.velocityX > window.innerWidth) {
                    dot.velocityX *= -1;
                }
                if (rect.top + dot.velocityY < 0 || rect.bottom + dot.velocityY > window.innerHeight) {
                    dot.velocityY *= -1;
                }
            });

            requestAnimationFrame(animateDots);
        }

        animateDots();

        function calculateScore() {
            let h = document.getElementById('questions').value;
            let g = document.getElementById('wrongQuestions').value;
            let j = document.getElementById('basicAddition').value;
            
            h = Number(h);
            g = Number(g);
            j = Number(j);

            if (h === 0 || isNaN(h) || isNaN(g) || g > h || g < 0) {
                document.getElementById('output').innerHTML = "<p class='error'>Please enter valid values for number of questions and questions got wrong.</p>";
                return;
            }

            let scoreNoCurve = 100 * ((h - g) / h);
            let scoreCurve = 10 * Math.sqrt(100 * ((h - g) / h));
            let scoreTestCorrections = ((100 - (scoreNoCurve)) / 2) + scoreNoCurve;
            let scoreBasicAddition = (scoreNoCurve + j);

            // Display Score results
            document.getElementById('output').innerHTML = `
                <p><strong>Percentage:</strong> ${scoreNoCurve.toFixed(0)}%</p>
                <p><strong>Square Root Curve:</strong> ${scoreCurve.toFixed(0)}%</p>
                <p><strong>Test Corrections:</strong> ${scoreTestCorrections.toFixed(0)}%</p>
                <p><strong>Basic Addition Curve:</strong> ${scoreBasicAddition.toFixed(0)}%</p>
            `;
        }
    </script>

</body>
</html>
